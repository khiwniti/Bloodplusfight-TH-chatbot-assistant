# NGINX API Gateway Configuration
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    multi_accept on;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=webhook:10m rate=100r/s;

    # Upstream servers
    upstream line-bot-gateway {
        server line-bot-gateway:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream ai-conversation {
        server ai-conversation:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream customer-management {
        server customer-management:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream product-catalog {
        server product-catalog:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream healthcare-research {
        server healthcare-research:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream monitoring-admin {
        server monitoring-admin:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream cache-storage {
        server cache-storage:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream auth-security {
        server auth-security:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Load additional configurations
    include /etc/nginx/conf.d/*.conf;
}